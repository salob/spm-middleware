---
# This is a basic workflow to help you get started with Actions

name: ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  # but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: ['*']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
# that can run sequentially or in parallel
jobs:
  ci:
    env:
      ARTIFACTORY_TOKEN: "${{ secrets.ARTIFACTORY_TOKEN }}"
      ARTIFACTORY_REPO: "${{ secrets.ARTIFACTORY_REPO }}"
      ARTIFACTORY_URL: "${{ secrets.ARTIFACTORY_URL }}"
      python_ver: "3.10"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - websphere-v90-centos-8
          # - websphere-v85-centos-7
          # - db21146
          # - db21157
          # - oracle12cR1-centos-7
          # - oracle12cR2-centos-7
          # - oracle19c-centos-8
          # - iim-191-centos-8
          # - ihs-v90-centos-8
          # - ihs-v80-centos-7
          # - ohs-v12.2.1-centos-7
          # - ohs-v12.2.1-centos-8
          # - ohs-v12.1.3-centos-7
          # - liberty-centos-7
          - liberty-centos-8
          # - weblogic-centos-7
          - weblogic-centos-8
    defaults:
      run:
        working-directory: spm_middleware
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: spm_middleware
      - name: Setup Python v${{ env.python_ver }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.python_ver }}
          cache: 'pip'
      # remove android and dotnet to gain more spaces for oracle installation
      - name: Maximize build space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          df -h
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r ci-requirements.txt
      - name: Prepare environment
        run: |
          # fudge collection install for molecule where role/plugin dependencies are required
          ls -la
          chmod -v +x ./scripts/*
          echo $PWD
          mkdir -p $HOME/.ansible/collections/merative
          cd ..
          mv spm_middleware /opt/spm_middleware
          ln -s /opt/spm_middleware $HOME/.ansible/collections/merative/spm_middleware
          ls $HOME/.ansible/collections/merative/spm_middleware
          mkdir spm_middleware     
      # - name: Sanity checks
      #   run: |
      #     ansible-test sanity --docker -v --color --python ${{ env.python_ver }}
      - name: Molecule
        run: |
          cd /opt/spm_middleware
          molecule -vvv test -s ${{ matrix.scenario }}
