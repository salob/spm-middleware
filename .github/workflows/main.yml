---
# This is a basic workflow to help you get started with Actions

name: ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  # but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: ['*']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
# that can run sequentially or in parallel
jobs:
  ci:
    env:
      ARTIFACTORY_TOKEN: "${{ secrets.ARTIFACTORY_TOKEN }}"
      ARTIFACTORY_REPO: "${{ secrets.ARTIFACTORY_REPO }}"
      ARTIFACTORY_URL: "${{ secrets.ARTIFACTORY_URL }}"
      python_ver: "3.10"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          # - websphere-v90-centos-8
          # - websphere-v85-centos-7
          - db21146
          - db21157
          # - oracle12cR1-centos-7
          # - oracle12cR2-centos-7
          # - oracle19c-centos-8
          # - iim-191-centos-8
          # - ihs-v90-centos-8
          # - ihs-v80-centos-7
          # - ohs-v12.2.1-centos-7
          # - ohs-v12.2.1-centos-8
          # - ohs-v12.1.3-centos-7
          # - liberty-centos-7
          # - liberty-centos-8
          # - weblogic-centos-7
          # - weblogic-centos-8
    defaults:
      run:
        working-directory: ansible_collections
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ansible_collections
      - name: Setup Python v${{ env.python_ver }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.python_ver }}
      # remove android and dotnet to gain more spaces for oracle installation
      - name: Maximize build space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          df -h
      - name: Setup Python Cache
        uses: actions/cache@v2
        with:
          key: pip-${{ matrix.scenario }}-${{ hashFiles('ci-requirements.txt') }}
          path: |
            ~/.cache/pip
            !~/.cache/pip/log/debug.log
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r ci-requirements.txt
      - name: Prepare environment
        run: |
          ls -la
          env
          #mkdir -pv ~/.ansible/collections
          #ln -s ansible_collections ~/.ansible/collections
          chmod -v +x ./scripts/*
      # - name: Sanity checks
      #   run: |
      #     ansible-test sanity --docker -v --color --python ${{ env.python_ver }}
      - name: Molecule
        run: |
          molecule test -s ${{ matrix.scenario }}
